          <label for="">Name</label><br />

            <label for="">Name</label><br />

          <div>
            <label for="">photo</label><br />
            <div class="photo">
              <!-- <img onclick="getImageFile()" id="imageUpload" src="../image/download.png"></img> -->
              <img id="selectedImage" src="../image/WhatsApp Image 2024-01-12 at 09.11.01_03611db3.jpg"></img>

          </div>
          <p class="status" id="action">not accepted by admin</p>

        <button class="view" onclick="showSideBar()">back</button>
      </div>
    </div>
